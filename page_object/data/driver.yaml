
install_app:
  server: http://localhost:4723/wd/hub
  implicitly_wait: 10
  caps:
    android:
      platformName: Android
      deviceName: lytest
      appPackage: com.xueqiu.android
      appActivity: .view.WelcomeActivityAlias
      autoGrantPermissions: true
    ios:
      platformName: ios
      deviceName: iphone 11

retart_app:
  server: http://localhost:4723/wd/hub
  implicitly_wait: 10
  caps:
    android:
      platformName: Android
      deviceName: lytest
      appPackage: com.xueqiu.android
      appActivity: .view.WelcomeActivityAlias
      autoGrantPermissions: true
      noReset: true
      unicodeKeyboard: true
      resetKeyboard: true
    ios:
      platformName: ios
      deviceName: iphone 11


platform: android